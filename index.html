<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Map</title>

  <!-- A-Frame version -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js A-Frame components for marker tracking -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

  <!-- Tesseract.js for text recognition -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>

  <style>
    body { margin: 0; }
    video { width: 100%; height: 100vh; object-fit: cover; }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <a-scene embedded arjs>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Acceder a la cámara trasera
    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const rearCamera = videoDevices.find(device => device.label.toLowerCase().includes('back')) || videoDevices[0];

        return navigator.mediaDevices.getUserMedia({
          video: {
            deviceId: rearCamera.deviceId
          }
        });
      })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.addEventListener('play', () => {
          console.log('Video is playing');
          setInterval(() => {
            recognizeText(video);
          }, 1000); // Reconocer texto cada segundo
        });
      })
      .catch(error => {
        console.error('Error accessing the camera: ', error);
      });

    // Lista de barrios y sus imágenes asociadas
    const barrios = [
      { name: 'ANDALUCIA', image: 'andalucia.jpg' },
      // Añade más barrios según sea necesario
    ];

    // Reconocer texto en la imagen de la cámara
    function recognizeText(video) {
      console.log('Starting text recognition');
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      Tesseract.recognize(canvas, 'eng')
        .then(({ data: { text } }) => {
          console.log('Texto reconocido:', text);  // Asegúrate de que se está imprimiendo
          let barrioReconocido = false;
          barrios.forEach(barrio => {
            if (text.toUpperCase().includes(barrio.name.toUpperCase())) { // Ignorar mayúsculas
              console.log(`Barrio reconocido: ${barrio.name}`);
              showARImage(barrio.image);
              barrioReconocido = true;
            }
          });
          if (!barrioReconocido) {
            console.log('No se reconoció ningún barrio');
          }
        })
        .catch(error => {
          console.error('Error recognizing text:', error);
        });
    }

    // Mostrar imagen en realidad aumentada
    function showARImage(imageSrc) {
      console.log(`Mostrando imagen en AR: ${imageSrc}`);
      const scene = document.querySelector('a-scene');
      const existingMarker = scene.querySelector('a-marker');
      if (existingMarker) {
        scene.removeChild(existingMarker);
      }
      
      const marker = document.createElement('a-marker');
      marker.setAttribute('preset', 'hiro'); // Asegúrate de que el marcador sea visible

      const image = document.createElement('a-image');
      image.setAttribute('src', imageSrc);
      image.setAttribute('position', '0 0.5 0');
      image.setAttribute('rotation', '-90 0 0');
      
      marker.appendChild(image);
      scene.appendChild(marker);
    }
  </script>
</body>
</html>
